<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title (Spring)"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitleSpring()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Tutorials List (Spring)</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tutorialspring of tutorialsspring; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorialSpring(tutorialspring, i)"
        >
          {{ tutorialspring.title }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorialsSpring()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-tutorial-details-spring
        [viewMode]="true"
        [currentSpringTutorial]="currentTutorialSpring"
      ></app-tutorial-details-spring>
    </div>
  </div>
