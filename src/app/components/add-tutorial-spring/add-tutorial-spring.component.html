<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title (Spring)</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="tutorialspring.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description (Spring)</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="tutorialspring.description"
            name="description"
          />
        </div>
  
        <button (click)="saveTutorialSpring()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Tutorial (Spring) was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorialSpring()">Add</button>
      </div>
    </div>
  </div>
